<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Online Zoo</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <nav class="menu">
                <section class="logo">
                    <h1 class="visually-hidden">Online Zoo</h1>
                    <a href="/index.html" class="logo" aria-label="link to general page of site"></a>
                </section>
                <ul class="list">
                    <li class="list__item">about</li>
                    <li class="list__item">map</li>
                    <li class="list__item">zoos</li>
                    <li class="list__item">contact us</li>
                    <li class="list__item">design</li>
                </ul>
            </nav>
            <div class="auth">
                <button class="auth__search auth__btn" aria-label="press for search something"></button>
                <input class="auth__input_search" type="text">
                <button class="auth__signup auth__btn" aria-label="press for signup">Sign Up</button>
                <button class="auth__login auth__btn" aria-label="press for login">Log In</button>
            </div>
        </div>
    </header>
</body>
</html>
